get:
  summary: Network connectivity test results
  security:
    - bearerAuth: []
  responses:
    '200':
      description: get:/system/networks/conn_tests response
      content:
        application/json:
          schema:
            type: object
          examples:
            response:
              summary: Example 1 - While connection test is running
              externalValue: "https://raw.githubusercontent.com/vls29/powerwall2/openapi/samples/system.networks.conn_tests.get.1.json"
            example2:
              summary: Example 2 - After connection test is complete
              externalValue: "https://raw.githubusercontent.com/vls29/powerwall2/openapi/samples/system.networks.conn_tests.get.2.json"

get:
  summary: Protocol Buffers (aka. protobuf) Encoded Device Metrics
  description: |
    darryllee - Found when I logged into my Gateway as an Installer, this returns a binary file with what looks like interesting information
     including:
    
    ```
    THC_State THC_STATE_AUTONOMOUSCONTROL
    THC_AmbientTemp!
    ...
    POD_nom_energy_to_be_charged!
    POD_nom_energy_remaining!
    POD_nom_full_pack_energy!
    POD_available_charge_power!
    POD_available_dischg_power!
    POD_curtailed_charge_power!
    POD_curtailed_dischg_power!
    POD_est_DC_Bus_Power!
            POD_Ibatt!
            POD_Vbatt!
    POD_DC_Bus_Voltage!
            POD_state*
    POD_ACTIVE
    POD_enable_line0
    POD_ChargeComplete0
    POD_DischargeComplete0
    POD_PersistentlyFaulted0
    POD_PermanentlyFaulted0
    POD_ChargeRequest0
    POD_ActiveHeating0
    POD_Resting0
    POD_CCVhold0
    POD_HeatZeroCurrentReg0
    POD_ExtendedCapacityMode0
    POD_IpcRequestedBusUp0
    POD_SelfTestRequested0
    ```

    jasonacox - The binary file is a *protobuf* payload.  It includes all devices including metrics for string data. Without the proto schema, 
      the `protoc` tool can decode the raw file (some information will be missing without the schema):

    ```bash
    protoc --decode_raw < vitals
    ```

    The output represents the data in `{ ... }` groupings with number prefixing and key values in hex, strings or 1/0 boolean. Thanks to
      @brianhealey we have a working [tesla.proto](https://raw.githubusercontent.com/vloschiavo/powerwall2/master/tesla.proto) file.  This can
      be used to decode the *protobuf* payload (e.g. `protoc --python_out=. tesla.proto`).

    A decoded output example /api/devices/vitals from [pypowerwall](https://github.com/jasonacox/pypowerwall) (`pw.vitals()`) looks like this:

